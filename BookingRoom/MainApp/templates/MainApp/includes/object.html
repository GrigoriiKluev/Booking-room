
{% for t in obj %}
    {% if val.id == t.booking_id and t %}
                    <tr id = "{{ t.id }}">
                                <td> {{ t.author }} </td>
                                <td> {{ t.day }} </td>
                                <td>{{ t.booking_time }}</td>
                                <td> {{ t.booked_time }} </td>
                                <td> {{t.status}}</td>
                                {% if request.user == t.author %}
                        <td><a  pk = "{{ t.id }}" id="del" type="button" data_url = "{% url 'delete' pk=t.id %}"   class="btn btn-link" style="margin:10px 10px 10px 10px; ">delete</a></td>

                                {% else %}
                                <td> <p>Нет доступа</p></td>
                                {% endif %}
                             </tr>

                    {% endif %}

                    {% endfor %}
