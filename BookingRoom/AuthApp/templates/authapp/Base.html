<!DOCTYPE html>
{% load static %}

<html>
<head>
<meta charset="utf-8">
	<title>{% block title %}
            {{ title|title }}
           {% endblock %}
    </title>

    {% block css %}
            <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
            <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
            <link rel="stylesheet" href="{% static 'fonts/font-awesome/css/font-awesome.css' %}">
    {% endblock %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js"></script>
</head>
	<body>
    {% block logo %}
            <div class="log">
                <div class="image">
                     <img class="logo" src="{% static 'image/metal.jpg' %}"/>
                </div>
            </div>
    {% endblock %}
<div class="container">

            {% block context %}

            {% endblock %}

</div>
    {% block footer %}
    <div class="log"><img class="logo" src="{% static 'image/metal.jpg' %}"  ></div>
    {% endblock %}
    </body>
</html>
